<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery | Ali's Calorie Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f3f7f4;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            color: #222;
        }
        .top-section {
            background: linear-gradient(45deg, #11998e, #38ef7d);
            color: #fff;
            padding: 38px 0 28px 0;
            text-align: center;
            box-shadow: 0 4px 24px rgba(17,153,142,0.08);
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            margin-bottom: 18px;
            position: relative;
        }
        .back-home-btn {
            position: absolute;
            left: 32px;
            top: 32px;
            display: inline-flex;
            align-items: center;
            padding: 10px 22px;
            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
            color: #fff;
            font-size: 1.08em;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            box-shadow: 0 4px 16px rgba(17,153,142,0.13);
            text-decoration: none;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            letter-spacing: 0.5px;
            z-index: 2;
            min-width: 120px;
            justify-content: center;
            gap: 8px;
        }
        .back-home-btn i {
            font-size: 1.1em;
            vertical-align: middle;
        }
        .back-home-btn:hover, .back-home-btn:focus {
            background: linear-gradient(90deg, #38ef7d 0%, #11998e 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 8px 24px rgba(17,153,142,0.18);
            color: #fff;
            text-decoration: none;
        }
        .top-section img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 2px 12px rgba(60,60,60,0.10);
            margin-bottom: 12px;
        }
        .top-section h1 {
            font-size: 2.4em;
            margin: 0 0 8px 0;
            font-family: 'Poppins', Arial, sans-serif;
            letter-spacing: 1px;
        }
        .top-section p {
            font-size: 1.15em;
            margin: 0;
            opacity: 0.95;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto 16px auto;
            padding: 0 12px;
            background: url('https://images.unsplash.com/photo-1519864600265-abb224b6c2e3?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(17,153,142,0.08);
            /* Add a semi-transparent overlay for readability */
            position: relative;
        }
        .container::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(255,255,255,0.85);
            border-radius: 24px;
            z-index: 0;
        }
        .gallery, .motivation {
            position: relative;
            z-index: 1;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 22px;
            margin-top: 32px;
        }
        .gallery-item {
            position: relative;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(60,60,60,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 0;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            max-height: 320px;
            object-fit: contain;
            display: block;
            transition: box-shadow 0.2s;
            cursor: pointer;
            background: #f3f7f4;
        }
        .gallery-item a {
            display: block;
            width: 100%;
            position: relative;
        }
        .img-date {
            position: absolute;
            left: 12px;
            bottom: 12px;
            background: linear-gradient(90deg, #38ef7d 0%, #11998e 100%);
            color: #fff;
            padding: 6px 14px 6px 10px;
            border-radius: 18px;
            font-size: 0.98em;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 2;
            box-shadow: 0 2px 8px rgba(17,153,142,0.13);
            opacity: 0.95;
        }
        .img-date .date-text {
            display: none;
            transition: opacity 0.2s;
        }
        .gallery-item:hover .img-date .date-text,
        .gallery-item:focus-within .img-date .date-text {
            display: inline;
            opacity: 1;
        }
        .gallery-item:hover .img-date i,
        .gallery-item:focus-within .img-date i {
            color: #fff;
        }
        @media (max-width: 900px) {
            .container {
                max-width: 100%;
            }
            .gallery img {
                height: 140px;
            }
        }
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            .gallery-item img {
                max-height: 100px;
            }
            .img-date {
                font-size: 0.85em;
                padding: 4px 10px 4px 8px;
                left: 6px;
                bottom: 6px;
            }
            .top-section h1 {
                font-size: 1.5em;
            }
            .top-section img {
                width: 48px;
                height: 48px;
            }
            .back-home-btn {
        left: 50%;
        top: 12px;
        transform: translateX(-50%);
        padding: 8px 18px;
        font-size: 1em;
        min-width: 0;
        border-radius: 20px;
        box-shadow: 0 2px 8px rgba(17,153,142,0.13);
        gap: 6px;
    }
        }
        .motivation {
            margin: 50px 0 15px;
            text-align: center;
            font-size: 1.3em;
            color: #fff;
            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
            padding: 32px 18px 28px 18px;
            border-radius: 20px;
            box-shadow: 0 4px 18px rgba(17,153,142,0.13);
            font-family: 'Segoe UI Semibold', Arial, sans-serif;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        .motivation strong {
            display: block;
            font-size: 1.18em;
            margin-bottom: 8px;
            color: #fff;
            font-weight: 600;
        }
        .motivation i.fa-dumbbell {
            display: block;
            margin-bottom: 10px;
            color: #fff;
            filter: drop-shadow(0 2px 8px #11998e88);
        }
        @media (max-width: 600px) {
            .motivation {
                font-size: 1em;
                padding: 18px 8px 14px 8px;
                border-radius: 12px;
            }
            .motivation strong {
                font-size: 1em;
            }
        }
    </style>
</head>
